<!doctype html>
<html class="no-js" lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="user-scalable=yes">
  <title>LogDNA JS Widget Challenge</title>
  <meta name="theme-color" content="#db0a5b">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato" />
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="filter-options">
        <div class="filter" id="filter-button" onclick="openNav()">
          <span class="filter-title">
            Hosts Dropdown
            <span class="caret"></span></span>
        </div>
      </div>
    </header>

    <div id="dropdown-modal" class="overlay">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <div class="overlay-content container">
        <div class="row">
          <div class="col-md-12">
            <div id="custom-search-input">
              <div class="input-group">
                <input type="text" class="form-control input-lg" placeholder="Search Hosts..." />
                <span class="input-group-btn">
                  <button class="btn btn-info btn-lg" id="search-btn" type="button">
                    <i class="glyphicon glyphicon-search"></i>
                  </button>
                </span>
              </div>
            </div>
            <div class="row select-by">
              <ul> 
                <span> Sort By: </span> 
                <li id="sort-alpha"><a href="#"> Alphabetical </a></li>
                <li id="sort-r-alpha"><a href="#"> Reverse-Alphabetical </a></li>
                <li id="sort-select"><a href="#"> Select All </a></li>
                <li id="sort-deselect"><a href="#"> Deselect All </a></li>
              </ul>
            </div>
            <div class="row">
              <div id="host-options">
              </div>
            </div>
          </div>
          <div class="row submit">
              <button type="button" class="btn btn-success btn-lg" id="submit">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <div class="dummy-content">
      <button type="button" class="btn btn-info btn-lg" id="add-random-host">Add a Random Host</button>
      <button type="button" class="btn btn-warning btn-lg" id="toggle-error-mode">Toggle Error Mode</button>
    </div>""
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mockjax/1.6.2/jquery.mockjax.min.js"></script>
  <script src="./js/mock.js"></script>
  <script src="./js/dropdown.js"></script>
  
  <script>
    $('#toggle-error-mode').on('click', function() { Mock.toggleMode(); });

    function openNav() {
        document.getElementById("dropdown-modal").style.height = "100%";
    }

    function closeNav() {
        document.getElementById("dropdown-modal").style.height = "0%";
    }
  </script>

</body>
</html>
